<span class="file-input-text">{{ labelText }}</span>
<button mat-button [type]="selectFilesButtonType" color="primary" class="file-input-button" (click)="fileInput.click()"
  [attr.aria-label]="selectButtonText">
  <span>{{ selectButtonText }}</span>
  <input #fileInput type="file" style="display: none" [accept]="acceptedTypes" [multiple]="allowMultipleFiles"
    (change)="filesChanged($event.target.files)" />
</button>
<button mat-raised-button [type]="uploadButtonType" color="primary" class="file-input-button"
  [disabled]="!selectedFiles" (click)="uploadFiles()" *ngIf="showUploadButton" [attr.aria-label]="uploadButtonText">
  {{ uploadButtonText }}
</button>
<span class="file-input-text">{{ selectedFileText }}</span>
<button mat-icon-button (click)="filesChanged(null)" type="button" aria-label="Remove Selected File(s)">
  <mat-icon *ngIf="!customSvgIcon">close</mat-icon>
  <mat-icon *ngIf="customSvgIcon" [svgIcon]="customSvgIcon"></mat-icon>
</button>
