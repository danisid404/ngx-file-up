<div class="file-input-text lh-3" *ngIf="promptAllow">{{ prompt }}</div>
<button class="file-input-button ripple" [type]="'button'" (click)="fileInput.click()" [attr.aria-label]="selectBtn">
  <span>{{ selectBtn }}</span>
  <input #fileInput class="d-none" type="file" [accept]="types" [multiple]="multiple"
    (change)="filesChanged($event.target.files)" />
</button>
<div *ngIf="selectedFiles && selectedFiles.length > 0">
  <div class="file-input-text" *ngIf="selectedFiles && selectedFiles.length > 0">
    <ol>
      <li *ngFor="let item of selectedFiles" class="pos-rel pd-r-15 lh-2p5 text-left">
        <div class="wrd-b-a">
          {{item.name}}
        </div>
      </li>
    </ol>
  </div>
  <button (click)="filesChanged(null)" type="button" class="ripple" aria-label="Remove Selected File(s)">
    Clear
  </button>&nbsp;
  <button class="file-input-button ripple" [type]="'button'" [disabled]="!selectedFiles" (click)="uploadFiles()" *ngIf="uploadBtnAllow"
    [attr.aria-label]="uploadBtn">
    {{ uploadBtn }}
  </button>
</div>
